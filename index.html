<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽demo</title>
  <style>
    *{
      margin:0; padding: 0;
      box-sizing: border-box;
    }
    .needDrag{
      position: absolute;
      top: 100px; left: 100px;
      width: 300px;
      height: 250px;
      border: 1px solid #e0e0e0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      cursor: move;
    }
  </style>
</head>
<body>
    <div class="needDrag"></div>

  <script>
    let needDragDom = document.getElementsByClassName('needDrag')[0]
    let positions = {
      currentX: 0, // 按下鼠标直到松开时鼠标的clientX值
      currentY: 0, // 按下鼠标直到松开时鼠标的clientY值
      left: 0, // 被拖拽的dom的style的left值
      top: 0,  // 被拖拽的dom的style的top值
      flag: false // 鼠标是否按下移动
    }
    needDragDom.onmousedown = function(e) {
      positions.flag = true // 可以拖拽
      positions.currentX = e.clientX
      positions.currentY = e.clientY
      console.log('positions:', positions)
    }
  </script>
</body>
</html>
