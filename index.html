<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽demo</title>
  <style>
    *{
      margin:0; padding: 0;
      box-sizing: border-box;
    }
    html,body,.container{
      width: 100%; height: 100%;
    }
    .container{
      position: relative;
    }
    .needDrag{
      position: absolute;
      top: 100px; left: 100px;
      width: 300px;
      height: 250px;
      border: 1px solid #e0e0e0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="needDrag"></div>
  </div>
</body>
</html>
